      <aside>
         <form id="formularioInicio" class="form">
            <label for="usuario">Usuario</label>
            <input type="text" autocomplete="off" id="usuario" class="inputText">

            <label for="password">Contraseña</label>
            <input type="text" autocomplete="off" name="password" id="password" class="inputText">

            <input type="submit" value="Iniciar Sesión" class="boton">
         </form>
      </aside>
   </div>

   <div id="modalP" class="modal-container">
      <div class="modal modalP">
         <h3>Rento Departemento</h3>
         <form>
            <div class="first-six-col">
               <label for="tituloP">Titulo</label>
               <input class="inputText" type="text" autocomplete="off" id="tituloP">
            </div>

            <div class="second-six-col">
               <label for="precioP">Precio</label>
               <input class="inputText" type="text" autocomplete="off" id="precioP">
            </div>

            <label for="descripcionP">Descripcion</label>
            <textarea id="descripcionP" rows="10"></textarea>

            <div class="first-six-col">
               <label for="serviciosP">Servicios</label>
               <input class="inputText" type="text" autocomplete="off" id="serviciosP">
            </div>

            <div class="second-six-col">
               <label for="horarioP">Horario Entrada/Salida</label>
               <input class="inputText" type="text" autocomplete="off" id="horarioP">
            </div>

            <div class="first-six-col">
               <label for="telefonoP">Telefono</label>
               <input class="inputText" type="text" autocomplete="off" id="telefonoP">
            </div>

            <div class="second-six-col">
               <label for="depositoP">Deposito</label>
               <input class="inputText" type="text" autocomplete="off" id="depositoP">
            </div>

            <label for="direccionP">Direccion</label>
            <input class="inputText" type="text" autocomplete="off" id="direccionP">

            <div class="first-six-col">
               <label for="mapaP">Url Mapa Google</label>
               <input class="inputText" type="text" autocomplete="off" id="mapaP">
            </div>

            <div class="second-six-col">
               <label for="generoP">Restricción de genero</label>
               <select id="generoP">
                  <option value="Ninguno">Ninguno</option>
                  <option value="Hombre">Hombre</option>
                  <option value="Mujer">Mujer</option>
               </select>
            </div>

            <div class="first-four-col">
               <label for="avalP">Se requiere aval</label>
               <input type="checkbox" id="avalP">
            </div>

            <div class="second-four-col">
               <label for="mascotasP">Se permiten mascotas</label>
               <input type="checkbox" id="mascotasP">
            </div>

            <div class="third-four-col">
               <label for="mueblesP">Amueblado</label>
               <input type="checkbox" id="mueblesP">
            </div>

            <button id="botonP" class="boton">Cancelar</button>
            <input class="boton" type="submit" value="Publicar">
         </form>
      </div>
   </div>

   <div id="modalA" class="modal-container">
      <div class="modal">
         <h3>Aviso a la Comunidad</h3>
         <form>
            <div class="first-six-col">
               <label for="tituloA">Titulo</label>
               <input class="inputText" type="text" autocomplete="off" id="tituloA">
            </div>

            <div class="second-six-col">
               <label for="direccionA">Dirección</label>
               <input class="inputText" type="text" autocomplete="off" id="direccionA">
            </div>

            <label for="descripcionA">Descripcion</label>
            <textarea id="descripcionA" rows="10"></textarea>

            <button id="botonA" class="boton">Cancelar</button>
            <input class="boton" type="submit" value="Publicar">
         </form>
      </div>
   </div>
